<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../feather-icons-web/feather.css">
</head>

<body>
    <nav class="nav">
        <div class="left">
            <div class="left-box">

                <img src="images/facebook-logo.png" alt="" class="logo">

                <div class="search-box">
                    <i class="feather-search"></i>
                    <input class="search-input" type="text" placeholder="Search Facebook">
                </div>

            </div>

        </div>

        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                </div>

                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="noti">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-user center-icon"></i>
                    <span class="noti">5+</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img class="profile-pic" src="../genshin-pic/xiao-2.jpg" alt="">
                    <span class="profile-name">Myo</span>
                </div>
                <div class="right-notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-chevron-down"></i>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <section class="fb-body">
        <section class="left-aside"></section>
        <section class="news-feed">

            <div class="scroll-myday">
                <i class="feather-chevron-right"></i>
            </div>

            <div class="myday-list">
                <div class="myday-item">
                    <div class="myday-list-box" style="background-image: url('../genshin-pic/xiao-1.jpg');">
                        <div class="myday-profile first">

                            <i class="feather-plus myday-plus"></i>

                        </div>
                        <p class="myday-text">Add your story</p>
                        <!-- <img class="myday-image" src="../girl-pic/1.jpg" alt=""> -->
                    </div>
                </div>


                <div class="myday-item">
                    <div class="myday-list-box" style="background-image: url('../genshin-pic/hutao-1.jpg');">
                        <div class="myday-profile">
                            <div class="myday-profile-img" style="background-image: url('../genshin-pic/hutao-2.jpg');">

                            </div>
                        </div>
                        <p class="myday-text">Hu Tao</p>
                        <!-- <img class="myday-image" src="../girl-pic/1.jpg" alt=""> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday-list-box" style="background-image: url('../genshin-pic/ayaka-1.jpg');">
                        <div class="myday-profile">
                            <div class="myday-profile">
                                <div class="myday-profile-img"
                                    style="background-image: url('../genshin-pic/ayaka-2.jpg');">

                                </div>
                            </div>
                        </div>
                        <p class="myday-text">Kamisato Ayaka</p>
                        <!-- <img class="myday-image" src="../girl-pic/1.jpg" alt=""> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday-list-box" style="background-image: url('../genshin-pic/ganyu-1.jpg');">
                        <div class="myday-profile">
                            <div class="myday-profile">
                                <div class="myday-profile-img"
                                    style="background-image: url('../genshin-pic/ganyu-2.jpg');">

                                </div>
                            </div>
                        </div>
                        <p class="myday-text">Ganyu</p>
                        <!-- <img class="myday-image" src="../girl-pic/1.jpg" alt=""> -->
                    </div>
                </div>

                <div class="myday-item">
                    <div class="myday-list-box" style="background-image: url('../genshin-pic/albedo-1.jpg');">
                        <div class="myday-profile">
                            <div class="myday-profile">
                                <div class="myday-profile-img"
                                    style="background-image: url('../genshin-pic/albedo-2.jpg');">

                                </div>
                            </div>
                        </div>
                        <p class="myday-text">Albedo</p>
                        <!-- <img class="myday-image" src="../girl-pic/1.jpg" alt=""> -->
                    </div>
                </div>

                <!-- <div class="myday-item">
                    <div class="myday-list-box" style="background-image: url('../genshin-pic/ei-1.jpg');">
                        <div class="myday-profile">
                            <div class="myday-profile">
                                <div class="myday-profile-img"
                                    style="background-image: url('../genshin-pic/ei-2.jpg');">

                                </div>
                            </div>
                        </div>
                        <p class="myday-text">Ei</p>
                        
                    </div>

                </div> -->

                <!--<div class="myday-item">
                    <div class="myday-list-box" style="background-image: url('../genshin-pic/ei-1.jpg');">
                        <div class="myday-profile">
                            <div class="myday-profile">
                                <div class="myday-profile-img"
                                    style="background-image: url('../genshin-pic/ei-2.jpg');">

                                </div>
                            </div>
                        </div>
                        <p class="myday-text">Ei</p>
                        <!-- <img class="myday-image" src="../girl-pic/1.jpg" alt=""> 
                    </div>

                </div>-->

            </div>



            <div class="add-post">
                <div class="add-post-box">
                    <div class="add-post-top">

                        <img src="../genshin-pic/xiao-2.jpg" alt="" class="add-post-pic">

                        <div class="add-post-input-box">
                            <input class="add-post-input " type="text" placeholder="What's on your mind, Xiao?">
                        </div>

                    </div>
                    <hr>
                    <div class="add-post-bottom">
                        <div class="add-post-bottom-left">
                            <i class="feather-video add-post-icon"></i>
                            <p class="add-post-bottom-text">Live Video</p>

                        </div>
                        <div class="add-post-bottom-center">
                            <i class="feather-image add-post-icon"></i>
                            <p class="add-post-bottom-text">Photo/video</p>

                        </div>
                        <div class="add-post-bottom-right">
                            <i class="feather-github add-post-icon"></i>
                            <p class="add-post-bottom-text">Github</p>

                        </div>
                    </div>
                </div>

            </div>
            <div class="post-list"></div>
        </section>
        <section class="chat-box"></section>
    </section>

</body>

</html>
