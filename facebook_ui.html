<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../feather-icons-web/feather.css">
</head>

<body>
    <nav class="nav">
        <div class="left">
            <div class="left-box">

                <img src="images/facebook-logo.png" alt="" class="logo">

                <div class="search-box">
                    <i class="feather-search"></i>
                    <input class="search-input" type="text" placeholder="Search Facebook">
                </div>

            </div>

        </div>

        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                </div>

                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="noti">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-user center-icon"></i>
                    <span class="noti">5</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img class="profile-pic" src="../images/me.png" alt="">
                    <span class="profile-name">Myo</span>
                </div>
                <div class="right-notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-chevron-down"></i>
                    </div>

                </div>
            </div>
        </div>
    </nav>

</body>

</html>
